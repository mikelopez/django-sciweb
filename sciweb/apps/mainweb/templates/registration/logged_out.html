{% extends 'mainweb/admin-base.html' %}
{% load staticfiles %}

{% block additional_css_overrides %}
<style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;

        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
{% endblock %}


{% block heading %}Login or go home!{% endblock %}
      
      {% block login_form %}
      {% if form.errors %}
      <div class="alert alert-error">
        {{form.errors}}
      </div>
      {% endif %}
      <form class="form-signin" method="POST" action="/login/">
        <h2 class="form-signin-heading">Please sign in</h2>{% csrf_token %}
        <input type="text" class="input-block-level" name="username" placeholder="Email address">
        <input type="password" class="input-block-level" name="password" placeholder="Password">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-large btn-info" type="submit">Sign in</button>
      </form>
      {% endblock %}
